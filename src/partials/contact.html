<section class="contact" id="contact">
  <h2 class="contact-title">Зв'яжися з нами</h2>
  <p class="contact-text">Хочеш заказати виступ або маєш питання? Пиши!</p>
  <div class="block">
    <form class="contact-form">
      <label class="form-label">
        Ім'я
        <input class="input" type="text" name="name" required />
      </label>
      <label class="form-label">
        Email
        <input type="email" name="email" class="input" required />
      </label>
      <label class="form-label">
        Повідомлення
        <textarea
          name="message"
          rows="8"
          class="textarea"
          placeholder="Розкажи про свої ідеї..."
        ></textarea>
      </label>
      <button type="submit" class="btn">Відправити</button>
    </form>

    <div class="popup" id="popup">
      <div class="popup-content">
        <p id="popup-message"></p>
        <button class="btn" id="popup-close">OK</button>
      </div>
    </div>

    <div class="right-column">
      <h3 class="right-column-title">Наше місце знаходження</h3>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2539.885752!2d30.5234!3d50.4501!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40d4ce5c0d0b!2sKyiv!5e0!3m2!1suk!2sua!4v00000000000"
        width="100%"
        height="300"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
</section>
